<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        /* OCEAN THEME CSS */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .header {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.4;
            font-size: 0.95rem;
        }
        .user-msg {
            align-self: flex-end;
            background: #00c6ff;
            color: #002d40;
            border-bottom-right-radius: 2px;
        }
        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            background: #00c6ff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">ChatBot</div>
    <div class="chat-box" id="chat-box">
        <div class="message bot-msg">Hello! I'm ready to chat.</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    // THE JAVASCRIPT LOGIC
    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const message = inputField.value.trim();

        if (!message) return;

        // 1. Show User Message
        addMessage(message, "user-msg");
        inputField.value = "";

        // 2. Add Loading Bubble
        const loadingBubble = addMessage("Thinking...", "bot-msg");

        try {
            // 3. Send to Python Server
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // 4. Update Bubble with Answer (using 'reply' key)
            loadingBubble.textContent = data.reply;

        } catch (error) {
            loadingBubble.textContent = "Error: Could not connect.";
        }
    }

    function addMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `message ${className}`;
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }

    // Allow "Enter" key to send
    document.getElementById("user-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
